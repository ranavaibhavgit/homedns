# Combine Host and URI into one string (e.g., "yahoo.com/play")
map "$host$request_uri" $intercept_action {
    hostnames; # Allows use of wildcards like *.yahoo.com

    ~^youtube\.com/shorts          "redirect";
    ~^yahoo\.com                   "redirect";
    ~^reddit\.com/r/funny          "block"; 
    default                    "allow";
}

server {
    listen 443 ssl;
    server_name youtube.com yahoo.com reddit.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location / {
        if ($intercept_action = "redirect") {
            return 301 https://www.google.com/;
        }
        if ($intercept_action = "block") {
            return 403;
        }

        # For everything else ("allow"), proxy to the real internet
        # Using a resolver ensures Nginx can find the real IP of the host
        resolver 8.8.8.8; 
        proxy_pass https://$host;
        proxy_set_header Host $host;
        proxy_ssl_server_name on;
    }
}